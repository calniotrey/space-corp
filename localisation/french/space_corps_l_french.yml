 # space corp government
 auth_space_corp: "Corporation"
 auth_space_corp_desc: "Un système oligarchique dirigé par un conseil d'administration ou une entité similaire. Les corporations sont redevables aux actionnaires ou à d'autres intérêts privés."
 sc_civic_research_consortium: "Consortium Technologique"
 sc_civic_research_consortium_desc: "Une corporation repoussant toujours plus loin les limites de la science, que ce soit fondamentale ou appliquée, et possédant de nombreuses richesses pour soutenir ses recherches."
 sc_civic_engineering_firm: "Firme d'Ingénierie"
 sc_civic_engineering_firm_desc: "Dirigée par des ingénieurs, designers, architectes et inventeurs, cette corporation investi principalement en construction, design et consultation de projets majeurs."
 sc_civic_mining_union: "Union Minière"
 sc_civic_mining_union_desc: "Cette corporation s'occupe principalement de l'exploitation de ressources minières et leur raffinement, mais possède également un grand département de recherche&développement ainsi qu'un département de transport."
 sc_civic_security_force: "Paramilitaires"
 sc_civic_security_force_desc: "Cette force de sécurité privé travaille sous contrat pour des gouvernements et des entitées privées. Sa puissance militaire rends cette Corporation imposante."
 sc_civic_logistics_agency: "Agence de Logistiques"
 sc_civic_logistics_agency_desc: "Bien qu'ayant principalement investi dans le transport et la livraison aux entreprises et consommateurs, une importante intégration verticale fait en sorte que cette Corporation détient souvent les deux extrémités de la chaîne d'approvisionnement."
 sc_civic_exploration_initiative: "Initiative d'Exploration"
 sc_civic_exploration_initiative_desc: "Cette Corporation se consacre à la découverte et à la cartographie de la dernière frontière, mais également à la création d'entreprises coloniales privées qui ne sont pas directement subordonnées à un gouvernement."
 sc_civic_financial_group: "Groupe Financier"
 sc_civic_financial_group_desc: "Avec des participations diversifiées dans tout le spectre de notre économie, les principales transactions de cette Corporations portent sur l'argent lui-même."
 sc_civic_space_corp: "Corporation"
 sc_civic_space_corp_desc: "Les Corporations ont cette civic comme bouche-trou."
 sc_civic_unknown_desc: "Cette Corporation semble ne pas avoir de civic de corporation valide."
 sc_origin_corporate_merger: "Fusion d'entreprises"
 sc_origin_corporate_merger_desc: "Issue de la consolidation de la plupart des grandes entreprises d'un monde en une seule entité, cette Corporation continue de baser ses opérations principalement sur cette même planète d'origine."
 origin_tooltip_space_corp: ""
 gov_space_corp: "Corporation"
 gov_space_corp_desc: "Une Corporation est dirigée par un directeur général, qui peut être remplacé à la prérogative du conseil d'administration."
