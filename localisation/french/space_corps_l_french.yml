 space_corps_diplomacy.11.name: "[space_corps_country.GetName]"
 space_corps_diplomacy.11.desc: "Bienvenue ! Que pouvons nous faire pour vous ?"
 space_corps_diplomacy.11.a: "Plus d'informations"
 space_corps_diplomacy.11.a.response: "Nous sommes établi sur [headquarters_planet.GetName]. Notre solde est de [space_corps_country.GetMoney] crédits. Nous avons payé un total de [space_corps_country.GetTotalPayedForLicenses] crédits en licenses. Nous avons été taxé un total de [space_corps_country.GetTotalTaxed] crédits. Notre bénéfice net du mois précédent était de [space_corps_country.GetMoneyVariation] crédits."
 space_corps_diplomacy.11.b: "Montrez moi votre budget"
 space_corps_diplomacy.11.b.response: "Notre solde est de [space_corps_country.GetMoney] crédits. Notre budget est actuellement divisé en :\n[space_corps_country.GetBudgetMilitary] crédits pour le militaire.\n[space_corps_country.GetBudgetConvoy] crédits pour des convois.\n[space_corps_country.GetBudgetSupply] crédits pour des lignes de ravitaillement.\n[space_corps_country.GetBudgetBuilder] crédits pour la construction de vaisseaux de construction.\n[space_corps_country.GetBudgetScienceShip] crédits pour la construction de vaisseaux scientifiques.\n[space_corps_country.GetBudgetMiningStation] crédits pour la construction de stations minières.\n[space_corps_country.GetBudgetResearchStation] crédits pour la construction de station de recherche.\n[space_corps_country.GetBudgetColonization] crédits pour le développement du quartier général."
