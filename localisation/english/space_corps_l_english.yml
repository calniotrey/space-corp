 # space corp government
 auth_space_corp: "Corporate"
 auth_space_corp_desc: "An oligarchic system ruled by a Board of Directors or similar entity, corporations are beholden to shareholders or other private interests."
 sc_civic_research_consortium: "Research Consortium"
 sc_civic_research_consortium_desc: "A corporation focused on pushing the bounds of science, both theoretical and applied, and owning vast assets to enable that goal."
 sc_civic_engineering_firm: "Engineering Firm"
 sc_civic_engineering_firm_desc: "Engineers, designers, architects, and inventors, this corporation is primarily invested in construction, design, and consultation for major projects."
 sc_civic_mining_union: "Mining Union"
 sc_civic_mining_union_desc: "This company is involved mostly in the exploitation of natural deposits and the refinement of resources, but has major R&D and transport arms."
 sc_civic_security_force: "Security Force"
 sc_civic_security_force_desc: "A private security force which contracts for governments and private entities, the substantial power of this firm makes it an imposing corporate entity."
 sc_civic_logistics_agency: "Logistics Agency"
 sc_civic_logistics_agency_desc: "While first and foremost invested in transport and delivery to corporate and consumer customers alike, significant vertical integration sees this corp often owning both ends of the supply chain."
 sc_civic_exploration_initiative: "Exploration Initiative"
 sc_civic_exploration_initiative_desc: "A private firm dedicated to discovery and the mapping of the final frontier, and eventually the establishment of private colonial enterprises, not directly subordinate to any government."
 sc_civic_financial_group: "Financial Group"
 sc_civic_financial_group_desc: "With diversified holdings across the spectrum of our economy, this corporation's main dealings are in money itself."
 sc_civic_space_corp: "Space Corp"
 sc_civic_space_corp_desc: "Corporations have this civic as a placeholder."
 sc_civic_unknown_desc: "This corporation doesn't seem to have a valid corporate specialty civic."
 sc_origin_corporate_merger: "Corporate Merger"
 sc_origin_corporate_merger_desc: "A result of the consolidation of most of the major corporate enterprises on a single world into a single entity, this company continues to base its operations primarily out of that same original planet."
 origin_tooltip_space_corp: "REPLACE_ME"
 gov_space_corp:0 "Corporation"
 gov_space_corp_desc: "A corporation is headed by a Chief Executive Officer, who can be replaced at the prerogative of the Board."
